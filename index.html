<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mini-app for storing a photo submission in local storage</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" type="text/css">
  </head>
  <body>
    <header>
      Mini-app for submitting moments into local storage
    </header>
    <form>
      <fieldset>
        <label for='pic'>Store a pic for future upload to Own Your Spot!</label>
        <input type="file" id="img-submit" name="pic" accept="image/*" capture='camera'>
        <input type="text" id="moment-name" placeholder="(Title Your Moment)">
        <input type="textarea" id="moment-description" name='description' placeholder="(Describe Your Moment)"></input>
        <button type='submit' id='submit-btn'>Save</button>
        <button type='submit' id='review'>Recall</button>
      </fieldset>
    </form>
    <div id='review-div'>
      <h3></h3>
      <p></p>
      <img src="" alt="" />
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
