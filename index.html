<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mini-app for storing a photo submission in local storage</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" type="text/css">
  </head>
  <body>
    <header>
      Mini-app for submitting moments into local storage
    </header>
    <form>
      <fieldset>
        <label for='pic'>Upload a pic to Own Your Spot!</label>
        <input type="file" id="img-submit" name="pic" accept="image/*">
        <input type="text" id="moment-name" placeholder="(Title Your Moment)">
        <input type="textarea" id="moment-description" name='description' placeholder="(Describe Your Moment)"></input>
        <button type='submit' value="Let's Own My Spot!">Let's Own My Spot!</button>
      </fieldset>
    </form>
    <h5></h5>
    <img src="" alt="" />
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
